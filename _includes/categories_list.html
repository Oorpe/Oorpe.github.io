<div style="height: 100%;" class="mdl-primary">
<ul class="mdl-list">
    <li class="mdl-list__item mdl-list__item--two-line">
        <a class="mdl-layout-title" href="/" >
            <span>{{site.title}}</span>
        </a>
    </li>

    {% for category in site.categories %}
    {% capture category_name %}{{ category | first }}{% endcapture %}
  <li class="mdl-list__item">
      <a href="{{ site.baseurl }}/category/{{category_name}}" data-badge="{{category[1] | size}}"
       class=" mdl-list__item-primary-content mdl-badge mdl-badge--overlap">{{ category_name }}</a>
</li>
{% endfor %}
</ul>
</div>
